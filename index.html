<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAD $SQ8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
        }
        /* Full background for the first section */
        #first-section {
            background: url('assets/page 1.png') no-repeat center center;
            background-size: cover;
        }
        /* Themed button for the dApp */
        .dapp-button {
            position: absolute;
            top: 70%;
            left: 70%; /* Moved further right */
            transform: translateX(-30%); /* Adjusted to balance the new left position */
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #d4a017; /* Goldish desert sand color */
            border: 4px solid #8b5a2b; /* Darker brown border for texture */
            border-radius: 10px;
            cursor: pointer;
            text-shadow: 2px 2px 4px #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.2s;
        }
        .dapp-button:hover {
            transform: translateX(-30%) scale(1.1);
            background-color: #b8860b; /* Darker gold on hover */
        }
        .dapp-button::before {
            content: "üèúÔ∏è Enter the SAADverse Presale üèúÔ∏è";
        }
        img {
            display: none; /* Hide the img tag since we're using it as background */
        }
        /* Optional: Make it full-page scrollable sections */
        html {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .dapp-button {
                top: 80%;
                left: 50%; /* Center on mobile */
                transform: translateX(-50%);
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <section id="first-section">
        <img src="assets/page 1.png" alt="page 1" style="display:none;"> <!-- Hidden for reference -->
        <a href="https://dr-pampersmuffin.github.io/saadverse-dapp/" target="_blank" class="dapp-button"></a>
    </section>
    <section>
        <img src="assets/page 2.png" alt="page 2">
    </section>
    <section>
        <img src="assets/page 3.png" alt="page 3">
    </section>
    <section>
        <img src="assets/PREGNANCY.png" alt="1. PREGNANCY">
    </section>
    <section>
        <img src="assets/birth.png" alt="2. birth">
    </section>
    <section>
        <img src="assets/growth.png" alt="3. growth">
    </section>
    <section>
        <img src="assets/FAQ.png" alt="Frequently Asked Questions">
    </section>
    <section>
        <img src="assets/TOKENIMICS.png" alt="Our Tokennomics">
    </section>
    <section>
        <img src="assets/last slide.png" alt="socials">
    </section>
</body>
</html>
