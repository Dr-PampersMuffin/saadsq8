<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    :root{
      --desert:#f0d58e;
      --sand:#eacb78;
      --brown:#8c5b2a;
      --dapp-w: 40vw;
      --dapp-h: 78vh;
    }

    *{ box-sizing:border-box }
    html{
      scroll-snap-type:y mandatory;
      overflow-y:scroll;
      scroll-padding-top:40px;
    }
    body{ margin:0; font-family:sans-serif; color:#1a1a1a; }

    /* ───── Sticky moving ticker ───── */
    .ticker-bar{
      position:sticky; top:0; z-index:9999;
      height:40px; width:100%; overflow:hidden;
      background:#facc15; color:#000; font-weight:800;
      border-bottom:2px solid #000; white-space:nowrap;
    }
    .ticker-track{
      display:inline-block;
      padding-left:100%;
      animation:ticker-scroll 25s linear infinite;
    }
    .ticker-item{
      display:inline-block; padding:0 4rem;
      line-height:40px; font-size:1rem;
    }
    @keyframes ticker-scroll{
      0%{ transform:translateX(0) }
      100%{ transform:translateX(-100%) }
    }

    section{
      width:100%;
      min-height:100dvh;
      display:flex; justify-content:center; align-items:center;
      background-color:var(--desert);
      scroll-snap-align:start;
      position:relative; padding:0;
    }

    /* ───── Page 1 hero + sandbox ───── */
    .hero-full{ position:relative; width:100%; height:100dvh; }
    .hero-full > img{
      width:100%; height:100%;
      display:block; object-fit:fill;
    }

    .dapp-sandbox{
      position:absolute; top:50%; right:24px; transform:translateY(-50%);
      width:var(--dapp-w); height:var(--dapp-h);
      min-width:360px; min-height:520px;
      border-radius:22px; padding:14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.75)),
        url("assets/General backgroud.png") center/cover no-repeat;
      border:4px solid var(--sand);
      box-shadow:0 24px 50px rgba(0,0,0,0.28), inset 0 0 0 2px rgba(140,91,42,0.18);
      display:flex; flex-direction:column; overflow:hidden;
    }
    .dapp-header{
      display:flex; align-items:center; justify-content:center;
      gap:10px; padding:8px 10px;
      background:linear-gradient(90deg, #7f1d1d, #b91c1c, #7f1d1d);
      border:2px solid #facc15; border-radius:14px;
      color:#facc15; font-weight:900; font-size:1.1rem; letter-spacing:1px;
      text-transform:uppercase;
      text-shadow:0 0 6px #000, 0 0 12px #dc2626;
      animation:pulseGlow 2s infinite;
      z-index:2;
    }
    @keyframes pulseGlow{
      0%,100%{ text-shadow:0 0 6px #000, 0 0 12px #dc2626; }
      50%{ text-shadow:0 0 10px #000, 0 0 20px #f87171; }
    }
    .dapp-frame{
      flex:1 1 auto; width:100%;
      border:0; border-radius:12px; margin-top:10px;
      background:rgba(255,255,255,0.85);
      box-shadow:inset 0 0 0 1px rgba(140,91,42,0.15);
    }

    /* ───── Other pages ───── */
    .page{ background-color:var(--desert); padding:0; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .page img{ max-width:100%; height:auto; display:block; border:0; outline:0; box-shadow:none; }

    /* ───── LAST PAGE: left-middle icon strip ───── */
    .page.last-page{ position:relative; }
    .last-icons{
      position:absolute;
      left:16px;
      top:50%;
      transform: translateY(-50%);
      display:flex;
      flex-direction:column;
      gap:14px;
      z-index:10;
    }
    .icon-btn{ display:inline-block; background:transparent; border:0; }
    .icon-btn img{ width:200px; height:auto; display:block; }

    @media (max-width: 768px){
      .last-icons{ top:42%; left:12px; }
    }
    @media (max-width: 980px){
      :root{ --dapp-w: 92vw; --dapp-h: 68vh; }
      .dapp-sandbox{ right:50%; transform:translate(50%, 0); top:auto; bottom:14px; min-width:0; }
    }

  /* ───── Coin rain overlay ───── */
.coin-rain{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:5000; /* under your ticker if ticker has 9999 */
}

/* One element, two animations that update CSS vars.
   We then compose them in a single transform. */
.coin{
  position:absolute;
  width:40px;
  height:40px;
  background: url("assets/coin.png") center/contain no-repeat;
  filter: drop-shadow(0 2px 4px rgba(0,0,0,.35));
  opacity: 0.9;

  /* animation variables */
  --ty: -60px;      /* translateY */
  --rot: 0deg;      /* rotation */

  /* compose both animations into one transform */
  transform: translateY(var(--ty)) rotate(var(--rot));
  will-change: transform, opacity;

  animation-name: coin-fall, coin-rotate;
  animation-timing-function: linear, linear;
  animation-iteration-count: infinite, infinite;
}

/* vertical fall updates --ty only */
@keyframes coin-fall {
  from { --ty: -80px; opacity: 0.0; }
  to   { --ty: 110vh; opacity: 0.85; }
}

/* rotation updates --rot only */
@keyframes coin-rotate {
  from { --rot: 0deg; }
  to   { --rot: 360deg; }
}

/* respect reduced motion */
@media (prefers-reduced-motion: reduce){
  .coin{ animation: none; }
}

 <script>
(function(){
  const container = document.getElementById("coinRain");
  if (!container) return;

  const isMobile = matchMedia('(max-width: 768px)').matches;
  const COUNT = isMobile ? 16 : 32;

  const rnd = (min, max) => Math.random() * (max - min) + min;

  function spawnCoin() {
    const el = document.createElement('div');
    el.className = 'coin';

    // horizontal start (allow a tiny offscreen start)
    el.style.left = rnd(-5, 100) + 'vw';

    // random size
    const size = rnd(isMobile ? 28 : 34, isMobile ? 54 : 72);
    el.style.width = size + 'px';
    el.style.height = size + 'px';

    // durations and delay
    const fallDur = rnd(10, 18);   // slower fall
    const spinDur = rnd(8, 16);
    const delay   = rnd(0, 12);

    // apply durations/delays for both animations
    el.style.animationDuration = `${fallDur}s, ${spinDur}s`;
    el.style.animationDelay    = `${delay}s, ${delay/3}s`;

    container.appendChild(el);

    // cleanup after it falls past the viewport
    const lifespan = (fallDur + delay + 2) * 1000;
    setTimeout(() => el.remove(), lifespan);
  }

  // seed a bunch initially
  for (let i = 0; i < COUNT; i++) spawnCoin();

  // then continue spawning slowly
  const interval = setInterval(spawnCoin, 900);

  // pause when tab hidden to save battery
  document.addEventListener('visibilitychange', () => {
    container.style.display = document.hidden ? 'none' : 'block';
  });
})();
</script>
