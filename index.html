    section{
      width:100%;
      min-height:100dvh;
      display:flex; justify-content:center; align-items:center;
      background-color:var(--desert);
      scroll-snap-align:start;
      position:relative; padding:0;

    .dapp-sandbox{

      box-shadow:0 24px 50px rgba(0,0,0,0.28), inset 0 0 0 2px rgba(140,91,42,0.18);
      display:flex; flex-direction:column; overflow:hidden;
    }
    .dapp-header{
      display:flex; align-items:center; justify-content:center;
      gap:10px; padding:8px 10px;
      background:linear-gradient(90deg, #7f1d1d, #b91c1c, #7f1d1d);
      border:2px solid #facc15; border-radius:14px;
      color:#facc15; font-weight:900; font-size:1.1rem; letter-spacing:1px;
      text-transform:uppercase;
      text-shadow:0 0 6px #000, 0 0 12px #dc2626;
      animation:pulseGlow 2s infinite;
      z-index:2;
    }
    @keyframes pulseGlow{
      0%,100%{ text-shadow:0 0 6px #000, 0 0 12px #dc2626; }
      50%{ text-shadow:0 0 10px #000, 0 0 20px #f87171; }
    }
    .dapp-frame{
      flex:1 1 auto; width:100%;
      border:0; border-radius:12px; margin-top:10px;
      background:rgba(255,255,255,0.85);
      box-shadow:inset 0 0 0 1px rgba(140,91,42,0.15);
    }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Other pages ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .page{ background-color:var(--desert); padding:0; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .page img{ max-width:100%; height:auto; display:block; border:0; outline:0; box-shadow:none; }

    /* ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ LAST PAGE: left-middle icon strip ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */

    /* All buttons identical size */

    }

    @media (max-width: 768px){

    }
    @media (max-width: 980px){
      :root{ --dapp-w: 92vw; --dapp-h: 68vh; }
      .dapp-sandbox{ right:50%; transform:translate(50%, 0); top:auto; bottom:14px; min-width:0; }
    }

    /* ===== COIN RAIN ===== */
    .coin-rain{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 10000;
    }
    .coin{
      position: absolute;
      top: -20vh;
      width: 48px; height: 48px;
      opacity: 0;
      will-change: transform, opacity;
      animation-name: fallSpin;
      animation-timing-function: linear;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,.35));
    }
    @keyframes fallSpin{
      0%   { transform: translateY(-20vh) rotate(0deg); opacity: 0; }
      10%  { opacity: .85; }
      100% { transform: translateY(120vh) rotate(360deg); opacity: .85; }
    }
    @media (prefers-reduced-motion: reduce){
      .coin{ animation: none; }
    }
  </style>

<script>
(function(){
  const container = document.getElementById('coinRain');
  if (!container) return;

  const IMG_SRC = 'assets/coin.png';
  const isMobile = matchMedia('(max-width: 768px)').matches;
  const INITIAL = isMobile ? 14 : 28;
  const INTERVAL_MS = 900;

  const rnd = (min, max) => Math.random() * (max - min) + min;

  function spawn() {
    const el = new Image();
    el.src = IMG_SRC;
    el.className = 'coin';
    el.onerror = () => {
      el.removeAttribute('src');
      el.style.background = 'radial-gradient(circle at 35% 35%, #ffd34d, #f4b400 65%, #a16d00)';
      el.style.borderRadius = '50%';
    };
    el.style.left = rnd(-5, 100) + 'vw';
    const size = rnd(isMobile ? 28 : 40, isMobile ? 56 : 72);
    el.style.width = size + 'px';
    el.style.height = size + 'px';
    const dur   = rnd(10, 18);
    const delay = rnd(0, 10);
    el.style.animationDuration = dur + 's';
    el.style.animationDelay = delay + 's';
    container.appendChild(el);
    setTimeout(() => el.remove(), (dur + delay + 1) * 1000);
  }
  for (let i = 0; i < INITIAL; i++) spawn();
  const timer = setInterval(spawn, INTERVAL_MS);
  document.addEventListener('visibilitychange', () => {
    container.style.display = document.hidden ? 'none' : 'block';
  });
})();
</script>
