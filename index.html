<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAD $SQ8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
        }
        /* Full background for the first section */
        #first-section {
            background: url('assets/page 1.png') no-repeat center center;
            background-size: cover;
        }
        /* Treasure chest styling */
        .treasure-chest {
            position: absolute;
            top: 55%; /* Adjusted up as per previous request */
            left: 70%; /* Further right as per previous request */
            transform: translateX(-30%);
            width: 200px;
            height: 150px;
            background-color: #d4a017; /* Goldish desert sand color */
            border: 6px solid #8b5a2b; /* Darker brown border */
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), inset 0 2px 4px #f0e68c; /* 3D effect */
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }
        .treasure-chest::before {
            content: "üèúÔ∏è Enter the SAADverse Presale üèúÔ∏è";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 1;
        }
        .treasure-chest::after {
            content: "";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid #8b5a2b; /* Lid effect */
            z-index: 2;
        }
        .treasure-chest:hover {
            transform: translateX(-30%) scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5), inset 0 4px 6px #f0e68c;
        }
        img {
            display: none; /* Hide the img tag since we're using it as background */
        }
        /* Optional: Make it full-page scrollable sections */
        html {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        /* Mobile adjustments */
        @media (max-width: 768px) {
            .treasure-chest {
                top: 65%;
                left: 50%;
                transform: translateX(-50%);
                width: 150px;
                height: 120px;
            }
            .treasure-chest::before {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section id="first-section">
        <img src="assets/page 1.png" alt="page 1" style="display:none;"> <!-- Hidden for reference -->
        <a href="https://dr-pampersmuffin.github.io/saadverse-dapp/" target="_blank" class="treasure-chest"></a>
    </section>
    <section>
        <img src="assets/page 2.png" alt="page 2">
    </section>
    <section>
        <img src="assets/page 3.png" alt="page 3">
    </section>
    <section>
        <img src="assets/PREGNANCY.png" alt="1. PREGNANCY">
    </section>
    <section>
        <img src="assets/birth.png" alt="2. birth">
    </section>
    <section>
        <img src="assets/growth.png" alt="3. growth">
    </section>
    <section>
        <img src="assets/FAQ.png" alt="Frequently Asked Questions">
    </section>
    <section>
        <img src="assets/TOKENIMICS.png" alt="Our Tokennomics">
    </section>
    <section>
        <img src="assets/last slide.png" alt="socials">
    </section>
</body>
</html>
