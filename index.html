<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAAD $SQ8</title>
  <style>
    :root{
      --desert:#f0d58e;
      --sand:#eacb78;
      --brown:#8c5b2a;
      --dapp-w: 40vw;
      --dapp-h: 78vh;
    }
    *{box-sizing:border-box}
    html{ scroll-snap-type:y mandatory; overflow-y:scroll; }
    body{ margin:0; font-family:sans-serif; color:#1a1a1a; }

    section{
      width:100%;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background-color:var(--desert);
      scroll-snap-align:start;
      position:relative;
      padding:0;
    }

    /* ---------- Page 1: full image + overlaid dApp on the right ---------- */
    .hero-full{
      position:relative;
      width:100%;
      height:100vh;
      overflow:hidden;
    }
    .hero-full > img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;             /* fill the screen */
      object-position: top center;  /* keep the TOP visible (no top crop) */
      display:block;
    }

    /* Themed sandbox overlay (first page only) */
    .dapp-sandbox{
      position:absolute;
      top:50%;
      right:24px;
      transform:translateY(-50%);
      width:var(--dapp-w);
      height:var(--dapp-h);
      min-width:360px;
      min-height:520px;
      border-radius:22px;
      padding:14px;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.75)),
        url("assets/General backgroud.png") center/cover no-repeat;
      border:4px solid var(--sand);
      box-shadow:0 24px 50px rgba(0,0,0,0.28), inset 0 0 0 2px rgba(140,91,42,0.18);
      display:flex; flex-direction:column;
      overflow:hidden;
    }
    .dapp-header{
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; padding:8px 10px;
      background:linear-gradient(180deg, rgba(250,240,210,0.9), rgba(255,255,255,0.6));
      border:1px solid rgba(140,91,42,0.25);
      border-radius:12px;
      color:var(--brown); font-weight:800; letter-spacing:.3px;
      z-index:2;
    }
    .chip{
      font-size:12px; padding:6px 10px; border-radius:999px;
      background:#fff4cf; border:1px solid rgba(140,91,42,0.25); color:#7a4c1e;
    }
    .dapp-frame{
      flex:1 1 auto;
      width:100%;
      border:0;
      border-radius:12px;
      margin-top:10px;
      background:rgba(255,255,255,0.85);
      box-shadow:inset 0 0 0 1px rgba(140,91,42,0.15);
    }

    /* Other pages: ensure NO borders / outlines */
    .page{
      background-color:var(--desert);
      padding:0;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
    }
    .page img{
      max-width:100%; height:auto; display:block;
      border:0; outline:0; box-shadow:none;
    }

    /* Mobile: dApp at bottom, full-width */
    @media (max-width: 980px){
      :root{ --dapp-w: 92vw; --dapp-h: 68vh; }
      .dapp-sandbox{
        right:50%;
        transform:translate(50%, 0);
        top:auto; bottom:14px;
        min-width:0;
      }
    }
  </style>
</head>
<body>

  <!-- Page 1 -->
  <section>
    <div class="hero-full">
      <img src="assets/page 1.png" alt="page 1 (full screen)">

      <aside class="dapp-sandbox" aria-label="SAADverse Presale dApp sandbox">
        <div class="dapp-header">
          <div>SAADverse Presale dApp</div>
          <div class="chip">$SQ8 â€¢ Base</div>
        </div>
        <iframe
          class="dapp-frame"
          src="https://dr-pampersmuffin.github.io/saadverse-dapp/"
          title="SAADverse Presale dApp"
          sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-popups-to-escape-sandbox allow-downloads"
          allow="clipboard-write; payment; web-share"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </aside>
    </div>
  </section>

  <!-- Remaining pages (no borders) -->
  <section class="page">
    <img src="assets/page 2.png" alt="page 2">
  </section>
  <section class="page">
    <img src="assets/page 3.png" alt="page 3">
  </section>
  <section class="page">
    <img src="assets/PREGNANCY.png" alt="1. PREGNANCY">
  </section>
  <section class="page">
    <img src="assets/birth.png" alt="2. birth">
  </section>
  <section class="page">
    <img src="assets/growth.png" alt="3. growth">
  </section>
  <section class="page">
    <img src="assets/FAQ.png" alt="Frequently Asked Questions">
  </section>
  <section class="page">
    <img src="assets/TOKENIMICS.png" alt="Our Tokennomics">
  </section>
  <section class="page">
    <img src="assets/last slide.png" alt="socials">
  </section>

</body>
</html>
