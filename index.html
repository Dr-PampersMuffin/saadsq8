<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAAD $SQ8</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0d58e; /* Desert-like background color */
            scroll-snap-align: start;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        /* Optional: Make it full-page scrollable sections */
        html {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        /* Specific styles for the first section (two-column layout) */
        #first-section {
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
            padding: 20px;
            box-sizing: border-box;
        }
        #first-section .left-column,
        #first-section .right-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 50%;
        }
        #first-section .right-column iframe {
            width: 100%;
            height: 80vh; /* Adjust height to fit the dApp content */
            border: none; /* Remove border for seamless look */
        }
        /* Mobile responsiveness: Stack columns on small screens */
        @media (max-width: 768px) {
            #first-section {
                flex-direction: column;
            }
            #first-section .left-column,
            #first-section .right-column {
                max-width: 100%;
            }
            #first-section .right-column iframe {
                height: 50vh; /* Smaller height for mobile */
            }
        }
    </style>
</head>
<body>
    <section id="first-section">
        <div class="left-column">
            <img src="assets/page 1.png" alt="page 1">
        </div>
        <div class="right-column">
            <iframe 
                src="https://dr-pampersmuffin.github.io/saadverse-dapp/" 
                sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals" 
                title="SAADverse Presale dApp">
            </iframe>
        </div>
    </section>
    <section>
        <img src="assets/page 2.png" alt="page 2">
    </section>
    <section>
        <img src="assets/page 3.png" alt="page 3">
    </section>
    <section>
        <img src="assets/PREGNANCY.png" alt="1. PREGNANCY">
    </section>
    <section>
        <img src="assets/birth.png" alt="2. birth">
    </section>
    <section>
        <img src="assets/growth.png" alt="3. growth">
    </section>
    <section>
        <img src="assets/FAQ.png" alt="Frequently Asked Questions">
    </section>
    <section>
        <img src="assets/TOKENIMICS.png" alt="Our Tokennomics">
    </section>
    <section>
        <img src="assets/last slide.png" alt="socials">
    </section>
</body>
</html>
