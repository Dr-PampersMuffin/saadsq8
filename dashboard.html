<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SAAD $SQ8 Dashboard</title>
  <meta name="robots" content="index, follow">
  <meta name="description" content="SAAD $SQ8 Dashboard â€” view your purchased, claimed, and claimable tokens.">
  <link rel="icon" type="image/png" href="assets/favicon-32x32.png" sizes="32x32">

  <!-- Ethers v6 (browser) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.min.js"></script>

  <style>
    :root{
      --muted:#93a2b1;
      --primary:#22d3ee;
      --good:#10b981;
      --warn:#f59e0b;
      --bad:#ef4444;
      --ring: rgba(34,211,238,.25);
      --panel-bg: rgba(18,23,32,0.28);   /* more transparent so bg art shows */
      --panel-br: rgba(255,255,255,.14);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:#e5edf5;
      background: transparent; /* we paint the bg image via JS below */
    }

    /* Layout is narrower so the art is visible */
    .wrap{
      max-width: 760px;         /* smaller than before */
      margin: 0 auto;
      padding: 20px 12px 40px;
      background: transparent;
    }
    /* Extra-compact mode via ?compact=1 */
    .wrap.compact{
      max-width: 560px;
      padding: 16px 10px 32px;
    }

    header{
      display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px;
    }
    .brand{display:flex; align-items:center; gap:10px; font-weight:800}
    .brand img{width:36px; height:36px; display:block}
    .brand h1{
      font-size:20px; margin:0;
      color:#ff1a1a; /* ðŸ”¥ Red title */
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }
    .net-pill{
      font-size:12px; color:#111; background:#a7f3d0; border-radius:999px; padding:4px 10px; font-weight:800
    }

    .card{
      background: var(--panel-bg);
      border:1px solid var(--panel-br);
      border-radius:16px; padding:12px;
      box-shadow:0 10px 40px rgba(0,0,0,.30);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .grid{display:grid; grid-template-columns: repeat(12,1fr); gap:12px;}
    .col-12{grid-column: span 12;}
    .col-6{grid-column: span 6;}
    @media (max-width: 860px){.col-6{grid-column: span 12;}}

    .btn{
      border:0; cursor:pointer; border-radius:12px; padding:10px 12px;
      background: rgba(255,255,255,0.12);
      color:#e6f1fb; font-weight:800; font-size:14px;
      border:1px solid rgba(255,255,255,.2);
      backdrop-filter: blur(4px);
      transition:.18s transform ease, .18s box-shadow ease, .18s background ease;
    }
    .btn.primary{
      background:linear-gradient(90deg, var(--primary), #06b6d4);
      color:#001015;
    }
    .btn.small{padding:7px 10px; font-size:12px}
    .btn:hover{transform:translateY(-1px)}
    .btn:active{transform:translateY(0)}

    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .muted{color:var(--muted)}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
    .pill{padding:4px 8px; border-radius:999px; font-size:12px; font-weight:800}
    .pill.ok{background:rgba(16,185,129,.25); color:#c8ffe6}
    .pill.warn{background:rgba(245,158,11,.25); color:#fff0c7}
    .pill.bad{background:rgba(239,68,68,.25); color:#ffd9d9}

    .kpi{
      display:flex; flex-direction:column; gap:4px; padding:12px; border-radius:12px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(6px);
    }
    .kpi .label{font-size:12px; color:var(--muted)}
    .kpi .val{
      font-size:20px; font-weight:900;
      transition: color .15s ease;
    }
    .kpi .val.nonzero{
      color:#ff3b3b;             /* ðŸ”´ KPI turns red when > 0 */
      text-shadow: 0 1px 10px rgba(255, 59, 59, .25);
    }

    .hr{height:1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,.28), transparent); margin:12px 0}
    .notice{
      font-size:12px; color:#d1e4ff;
      background:rgba(34,211,238,.12);
      border:1px solid rgba(34,211,238,.25);
      padding:10px 12px; border-radius:10px;
      word-break: break-word;
    }
    footer{margin-top:22px; text-align:center; color:#93a2b1; font-size:12px}
  </style>
</head>
<body>
  <div id="wrap" class="wrap">
    <header>
      <div class="brand">
        <img src="assets/coin.png" alt="SQ8">
        <div>
          <h1>SAAD $SQ8 Dashboard</h1>
          <div class="muted" style="font-size:12px;">Track your purchased, claimed & claimable tokens</div>
        </div>
      </div>
      <div class="row">
        <span class="net-pill">Base Mainnet</span>
        <button id="btnConnect" class="btn primary">Connect Wallet</button>
      </div>
    </header>

    <div class="grid">
      <div class="col-12 card">
        <div class="row" style="justify-content:space-between; align-items:flex-start;">
          <div>
            <div class="muted" style="font-size:12px;">Connected</div>
            <div id="addr" class="mono" style="font-size:14px">â€”</div>
          </div>
          <div class="row">
            <span id="statusBadge" class="pill warn">Not Connected</span>
            <button id="btnRefresh" class="btn small">Refresh</button>
          </div>
        </div>

        <div class="hr"></div>

        <div class="grid">
          <div class="col-6">
            <div class="kpi">
              <div class="label">Total Purchased (locked + claimed)</div>
              <div id="kpiTotal" class="val">0 SQ8</div>
            </div>
          </div>
          <div class="col-6">
            <div class="kpi">
              <div class="label">Unlocked</div>
              <div id="kpiUnlocked" class="val">0 SQ8</div>
            </div>
          </div>
          <div class="col-6">
            <div class="kpi">
              <div class="label">Claimed</div>
              <div id="kpiClaimed" class="val">0 SQ8</div>
            </div>
          </div>
          <div class="col-6">
            <div class="kpi">
              <div class="label">Claimable Now</div>
              <div id="kpiClaimable" class="val">0 SQ8</div>
            </div>
          </div>
        </div>

        <div class="hr"></div>

        <div class="row" style="gap:14px; align-items:flex-end;">
          <div>
            <div class="muted" style="font-size:12px;">Cliff (min)</div>
            <div id="kpiCliff" class="mono">â€”</div>
          </div>
          <div>
            <div class="muted" style="font-size:12px;">Duration (min)</div>
            <div id="kpiDuration" class="mono">â€”</div>
          </div>
          <div>
            <div class="muted" style="font-size:12px;">Claim start (UTC)</div>
            <div id="kpiStart" class="mono">â€”</div>
          </div>
        </div>

        <div id="note" class="notice" style="margin-top:12px; display:none;"></div>
      </div>
    </div>

    <footer>Â© 2025 SAADverse â€” Base Mainnet</footer>
  </div>

  <script>
    // ====== BACKGROUND IMAGE LOADER ======
    (function applyDynamicBackground(){
      const params = new URLSearchParams(location.search);
      const titleParam = params.get('title');
      if (titleParam) document.title = `${titleParam} â€” SAAD $SQ8 Dashboard`;

      // default to assets/dashboard.png if not provided
      const fileParam = params.get('file') || params.get('bg') || "assets/dashboard.png";

      const img = new Image();
      img.onload = () => {
        document.body.style.background =
          `url("${fileParam}") center / cover no-repeat fixed`;
      };
      img.onerror = () => {
        const note = document.getElementById('note');
        if (note) {
          note.style.display = 'block';
          note.textContent = `Background image not found: ${fileParam}`;
        }
      };
      img.src = fileParam;

      // Compact mode: add ?compact=1 to shrink the panel further
      if (params.get('compact') === '1') {
        document.getElementById('wrap')?.classList.add('compact');
      }
    })();

    // ====== CONFIG ======
    const CHAIN_ID_HEX = "0x2105"; // Base mainnet 8453
    const RPC_URL = "https://mainnet.base.org";
    const PRESALE_ADDRESS = "0x00ab2677723295F2d0A79cb68E1893f9707B409D";

    // Minimal ABI to fetch vesting info
    const PRESALE_ABI = [
      "function owner() view returns (address)",
      "function vestingInfo(address) view returns (uint256 total, uint256 alreadyClaimed, uint256 unlocked, uint256 claimable, uint256 _claimStart, uint256 _cliff, uint256 _duration)"
    ];

    // ====== DOM ======
    const $addr = document.getElementById("addr");
    const $status = document.getElementById("statusBadge");
    const $btnConnect = document.getElementById("btnConnect");
    const $btnRefresh = document.getElementById("btnRefresh");
    const $kTotal = document.getElementById("kpiTotal");
    const $kUnlocked = document.getElementById("kpiUnlocked");
    const $kClaimed = document.getElementById("kpiClaimed");
    const $kClaimable = document.getElementById("kpiClaimable");
    const $kCliff = document.getElementById("kpiCliff");
    const $kDur = document.getElementById("kpiDuration");
    const $kStart = document.getElementById("kpiStart");
    const $note = document.getElementById("note");

    const fmt18 = (wei) => (Number(wei) / 1e18).toLocaleString(undefined, {maximumFractionDigits: 6});

    function setStatus(text, kind){
      $status.textContent = text;
      $status.className = "pill " + (kind || "ok");
    }

    function setKPI($el, wei){
      const num = Number(wei);
      $el.textContent = fmt18(wei) + " SQ8";
      if (num > 0) $el.classList.add("nonzero"); else $el.classList.remove("nonzero");
    }

    async function ensureBase(){
      if (!window.ethereum) throw new Error("No injected wallet.");
      const provider = new ethers.BrowserProvider(window.ethereum);
      const net = await provider.getNetwork();
      if (Number(net.chainId) === 8453) return provider;
      try {
        await window.ethereum.request({ method:"wallet_switchEthereumChain", params:[{ chainId: CHAIN_ID_HEX }]} );
      } catch (e){
        if (e && e.code === 4902){
          await window.ethereum.request({
            method:"wallet_addEthereumChain",
            params:[{
              chainId: CHAIN_ID_HEX,
              chainName:"Base",
              nativeCurrency:{ name:"Base Ether", symbol:"ETH", decimals:18 },
              rpcUrls:[RPC_URL],
              blockExplorerUrls:["https://basescan.org"]
            }]
          });
        } else { throw e; }
      }
      return new ethers.BrowserProvider(window.ethereum);
    }

    async function connect(){
      try{
        const provider = await ensureBase();
        await provider.send("eth_requestAccounts", []);
        const signer = await provider.getSigner();
        const addr = await signer.getAddress();
        $addr.textContent = addr;
        setStatus("Connected", "ok");
        await refresh(provider, addr);
      }catch(e){
        console.error(e);
        setStatus("Not Connected", "bad");
        $addr.textContent = "â€”";
        $note.style.display = "block";
        $note.textContent = e?.message || String(e);
      }
    }

    async function refresh(existingProvider, existingAddr){
      try{
        const provider = existingProvider || await ensureBase();
        const addr = existingAddr || (await (await provider.getSigner()).getAddress());

        const contract = new ethers.Contract(PRESALE_ADDRESS, PRESALE_ABI, provider);
        const v = await contract.vestingInfo(addr);

        setKPI($kTotal,     v.total);
        setKPI($kUnlocked,  v.unlocked);
        setKPI($kClaimed,   v.alreadyClaimed);
        setKPI($kClaimable, v.claimable);

        const start = Number(v._claimStart||0);
        const cliff = Number(v._cliff||0);
        const dur   = Number(v._duration||0);

        $kCliff.textContent = (cliff/60).toLocaleString() + " min";
        $kDur.textContent   = (dur/60).toLocaleString() + " min";
        $kStart.textContent = start ? new Date(start*1000).toISOString().replace(".000","").replace("T"," ")+" UTC" : "â€”";

        $note.style.display = "none";
      }catch(e){
        console.error(e);
        $note.style.display = "block";
        $note.textContent = "Could not load vesting info: " + (e?.reason || e?.message || String(e));
      }
    }

    $btnConnect.addEventListener("click", connect);
    $btnRefresh.addEventListener("click", () => connect());

    // Optional: auto-connect if authorized
    (async () => {
      if (window.ethereum){
        try{
          const accounts = await window.ethereum.request({ method:"eth_accounts" });
          if (accounts && accounts.length){
            await connect();
          }
        }catch{}
        window.ethereum.on?.("chainChanged", () => connect());
        window.ethereum.on?.("accountsChanged", () => connect());
      } else {
        setStatus("Install Wallet", "warn");
      }
    })();
  </script>
</body>
</html>
